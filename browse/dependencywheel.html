<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us" prefix="og: http://ogp.me/ns#">
<head>
    <title>DependencyWheel</title>
    <style>


        h1 {
            font-size: 4em;
            font-weight: 300;
            letter-spacing: -2px;
            line-height: 1em;
            margin: 1em 0;
        }

        #chart_placeholder {
            text-align: center;
            margin-bottom: 20px;
        }

        .dependencyWheel {
            font: 10px sans-serif;
        }

        form .btn-primary {
            margin-top: 25px;
        }
    </style>
</head>
<body>
<div id="chart_placeholder"></div>
<script src="../vendor/d3/d3.min.js"></script>
<script src="../vendor/d3/d3.dependencyWheel.js"></script>
<script src="dependencywheel.js"></script>
<script>

    var chart = d3.chart.dependencyWheel();

    d3.json('testinteraction.json', function(json) {

        var data = convertJsonForDependencyWheel(json);

        d3.select('#chart_placeholder')
            .datum(data)
            .call(chart);
    } );
</script>

</body>
</html>
